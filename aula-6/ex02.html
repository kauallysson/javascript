<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro js</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(69, 185, 146, 0.395);
        }
        h1:hover{
            color: white;
            font-weight:bold ;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>

    
    <script>
        var nome = window.prompt('seu nome:')
        var idade = window.prompt('confirme sua idade:')
        window.alert('seja bem vindo, ' + nome + '!' + ' sua idade é: ' + idade)

        





        let docTitle = document.title;
        window.addEventListener("blur", () => {
            document.title = "volte para a pagina!!";
        })
        window.addEventListener("focus", () =>{
            document.title = docTitle;
        })
        /* este script faz mudar o tittle da pagina quando está em foco ou n */
    </script>
</body>
</html>
