<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro js</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(69, 185, 146, 0.395);
        }
        h1:hover{
            color: white;
            font-weight:bold ;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>

    
    <script>
        var n1 = Number.parseInt(window.prompt('digite um numero'))
        var n2 = Number.parseInt(window.prompt('digite outro numero'))
        var soma = n1 + n2
        
        window.alert(`o resultado de ${n1} + ${n2} é: ${soma}`)

        var n3 = Number.parseFloat(window.prompt('digite um numero real'))
        var n4 = Number.parseFloat(window.prompt('digite outro numero real'))
        var soma1 = n3 + n4

        window.alert('resultado: ' + soma1)

        var n5 = Number(window.prompt('digite um numero:'))
        var n6 = Number(window.prompt('digite um numero:'))

        var result = n5 + n6
        
        window.alert('resultado: ' + result)

        var n7 = String(window.prompt('digite um numero:'))
        var n8 = String(window.prompt('digite outro numero:'))

        var result1 = n7 + n8

        window.alert('resultado: ' + result1)

        let docTitle = document.title;
        window.addEventListener("blur", () => {
            document.title = "volte para a pagina!!";
        })
        window.addEventListener("focus", () =>{
            document.title = docTitle;
        })
        /* este script faz mudar o tittle da pagina quando está em foco ou n */
    </script>
</body>
</html>
